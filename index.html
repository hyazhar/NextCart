<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextCart</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

<body>
    <!-- nav begins here -->
    <nav>
        <div id="logo">
            <span>NextCart</span>
        </div>
        <div id="menus">
            <a href="#home">Feature</a>
            <a href="#newcollection">New Collection</a>
            <a href="sale">Weekly Sales</a>
        </div>
        <div id="icons">
            
            <div class="search-container" title="Search">
                <i class="ri-search-line"></i>
            </div>
                
            <div id="usericon" title="User">
                <i class="ri-user-line"></i>
            </div>
            <div id="carticon" title="Cart">

            <div id="hamburger-menu">

            </div>
        </div>
    </nav>
    <!-- nav ends here -->
    <div id="crousel">

            </div>
        </div>
        <button id="prev"><i class="ri-arrow-left-s-fill"></i></button>
        <button id="next"><i class="ri-arrow-right-s-fill"></i></button>
    </div>
    <!-- Product Nav Begins Here -->
    <div id="category-section">

            <div class="category-name">
                footwear
